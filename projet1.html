<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mon premier projet</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                50: '#fdf8f6',
                                100: '#f2e8e5',
                                200: '#eaddd7',
                                300: '#e0cec7',
                                400: '#d2bab0',
                                500: '#c4a484',
                                600: '#a56931',
                                700: '#8b5a2b',
                                800: '#744b24',
                                900: '#5d3c1d'
                            }
                        },
                        fontFamily: {
                            'sans': ['Inter', 'system-ui', 'sans-serif'],
                            'display': ['Poppins', 'system-ui', 'sans-serif']
                        },
                        animation: {
                            'fade-in': 'fadeIn 0.6s ease-out',
                            'slide-up': 'slideUp 0.6s ease-out',
                            'slide-in-left': 'slideInLeft 0.6s ease-out',
                            'slide-in-right': 'slideInRight 0.6s ease-out',
                            'float': 'float 3s ease-in-out infinite',
                            'pulse-slow': 'pulse 3s ease-in-out infinite',
                            'bounce-slow': 'bounce 2s ease-in-out infinite'
                        }
                    }
                }
            }
        </script>
        
        <style>
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            @keyframes slideUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            @keyframes slideInLeft {
                from { opacity: 0; transform: translateX(-30px); }
                to { opacity: 1; transform: translateX(0); }
            }
            
            @keyframes slideInRight {
                from { opacity: 0; transform: translateX(30px); }
                to { opacity: 1; transform: translateX(0); }
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
            
            .gradient-text {
                background: linear-gradient(135deg, #a56931, #d2bab0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            .hero-bg {
                background: linear-gradient(135deg, #a56931 0%, #8b5a2b 50%, #744b24 100%);
                position: relative;
                overflow: hidden;
            }
            
            .hero-bg::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
                opacity: 0.3;
            }
            
            .nav-link {
                position: relative;
                transition: all 0.3s ease;
            }
            
            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #a56931, #d2bab0);
                transition: width 0.3s ease;
            }
            
            .nav-link:hover::after {
                width: 100%;
            }
            
            .mobile-menu {
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }
            
            .mobile-menu.active {
                transform: translateX(0);
            }
            
            .project-card {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .project-card:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            }
            
            .timeline-item {
                position: relative;
                padding-left: 2rem;
            }
            
            .timeline-item::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0.5rem;
                width: 12px;
                height: 12px;
                background: linear-gradient(135deg, #a56931, #8b5a2b);
                border-radius: 50%;
                box-shadow: 0 0 0 4px rgba(165, 105, 49, 0.2);
            }
            
            .timeline-item:not(:last-child)::after {
                content: '';
                position: absolute;
                left: 5px;
                top: 1.5rem;
                width: 2px;
                height: calc(100% - 1rem);
                background: linear-gradient(to bottom, #a56931, #d2bab0);
                opacity: 0.3;
            }
            
            .skill-progress {
                background: linear-gradient(90deg, #a56931, #d2bab0);
                height: 6px;
                border-radius: 3px;
                transition: width 1s ease-in-out;
            }
            
            .section-padding {
                padding: 5rem 0;
            }
            
            @media (max-width: 768px) {
                .section-padding {
                    padding: 3rem 0;
                }
            }
            
            .glass-card {
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .stat-card {
                background: linear-gradient(135deg, rgba(165, 105, 49, 0.1), rgba(212, 186, 176, 0.1));
                border: 1px solid rgba(165, 105, 49, 0.2);
                transition: all 0.3s ease;
            }
            
            .stat-card:hover {
                background: linear-gradient(135deg, rgba(165, 105, 49, 0.15), rgba(212, 186, 176, 0.15));
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(165, 105, 49, 0.15);
            }
        </style>
    </head>
    <body>
        <section>
            <header>
                <h1>Mon premier projet</h1>
                <p>Je vous pr√©sente mon premier projet</p>
            </header>
            <nav>
                <a href="index.html"><img src="img/59098.png" width="25" height="25"></a>
            </nav>
        </section>
    </body>
</html>
